<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center; font-size: 50px;">Pitha Shop</h2>
    <form action="">
        <table class="pitha">
            <tr>
                <td>Name:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="tel" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id="" required></td>
            </tr>
        </table>
        <fieldset class="pitha">
            <legend>Select your pitha</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi pitha</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa pitha</label></p>
            <p><label for="tel"><input type="radio" name="pitha" id="tel">Teler pitha</label></p>
        </fieldset>
        <fieldset class="pitha">
            <legend>Select your Vorta</legend>
            <p><label for="shukti"><p><input type="checkbox" name="vorta" id="shutki">Shutki</p></label></p>
            <p><label for="shorisha"><p><input type="checkbox" name="vorta" id="shorisha">Shorisha</p></label></p>
        </fieldset>
        <fieldset class="pitha">
            <p><label for="">Special Instructon: <textarea name="" id="" cols="20" rows="2"></textarea></label></p>
        </fieldset>
        <button class="pitha" type="submit"> <a href="door.html" style="text-decoration: none;">Submit your order</a></button>
    </form>
    
</body>
</html>
